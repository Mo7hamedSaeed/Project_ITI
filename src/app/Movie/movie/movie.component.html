<div class="container">
  <div class="row">
    <div class="col-lg-12" style="margin-top: 20px;">
      <button
        class="btn btn-outline-info my-2 my-sm-0 float-end"
        (click)="changeLanguage()"
      >
        {{ language }}
      </button>
    </div>
    <div
      class="card col-lg-4 mx-2 mt-4"
      *ngFor="let movie of allMovies"
      style="width: 300px"
    >
      <a [routerLink]="'/movie/' + movie.id"><img
        src="{{ imagePath + movie.poster_path }}"
        class="card-img-top"
        alt="..."
      ></a>

      <div class="card-body">
        <h3 class="card-title">{{ movie.title }}</h3>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4" style="width: 98%;">
    <mat-paginator
      [length]="totalmovies"
      [pageSize]="pageSize"
      aria-label="Select page"
      (page)="changePage($event)"
    ></mat-paginator>
  </div>
</div>
